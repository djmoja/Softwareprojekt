name: Deploy Fullstack App to Google App Engine

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Repository klonen
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js installieren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Frontend-Abhängigkeiten installieren
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend

      # Frontend bauen
      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      # Backend-Abhängigkeiten installieren
      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend

      # Backend bauen (falls TypeScript)
      - name: Build Backend
        run: npm run build
        working-directory: ./backend

      # Frontend-Build in Backend dist kopieren
      - name: Move frontend build into backend dist
        run: |
          mkdir -p backend/dist
          cp -r frontend/dist/* backend/dist/

      # Google Cloud Authentifizierung
      - name: Authenticate to Google Cloud
        id: gcloud-auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SERVICEACCOUNT_KEY }}

      # gcloud CLI bereitstellen
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Deployment auf App Engine
      - name: Deploy Backend to Google App Engine
        working-directory: ./backend
        run: |
          gcloud app deploy app.yaml --quiet
