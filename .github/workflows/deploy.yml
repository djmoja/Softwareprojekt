name: Deploy Fullstack App to Google App Engine

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---------------- Frontend ----------------
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      # Frontend direkt nach backend/public kopieren
      - name: Copy Frontend to Backend Public
        run: |
          rm -rf backend/public
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/
          echo " Frontend copied"
          ls -la backend/public

      # ---------------- Backend ----------------


      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ./backend

      # ---------------- Google Cloud ----------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SERVICEACCOUNT_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Google App Engine
        working-directory: ./backend
        run: |
          echo " Deploying to App Engine..."
          gcloud app deploy app.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}
