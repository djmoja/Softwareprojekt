name: Deploy Fullstack App to Google App Engine

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---------------- Frontend ----------------
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      # ---------------- Backend ----------------
      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend

      - name: Build Backend (if using TypeScript)
        run: npm run build
        working-directory: ./backend

      # Move frontend build into backend/public
      - name: Copy frontend build to backend/public
        run: |
          rm -rf backend/public
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      # ---------------- Google Cloud ----------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SERVICEACCOUNT_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Backend to Google App Engine
        working-directory: ./backend
        run: gcloud app deploy app.yaml --quiet
